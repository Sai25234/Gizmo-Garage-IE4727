<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gizmo Garage</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <div class="promo-banner">Running Promotion Banner</div>
      <div class="top-bar">
        <div class="logo">
          <img src="images/gizmogaragelogo.png" alt="Gizmo Garage" />
        </div>
        <div class="search-bar">
          <select>
            <option value="category">BY CATEGORY</option>
          </select>
          <input type="text" placeholder="Search by Category..." />
          <button>
            <img
              src="images/search_icon.png"
              alt="Search"
              height="40px"
              width="40px"
            />
          </button>
        </div>
        <div class="account-cart">
          <a href="#" class="account-link">
            <span class="material-symbols-outlined">
                person
                </span>
            MY ACCOUNT
          </a>
          <a href="#" class="cart-link">
            <span class="material-symbols-outlined">
                shopping_cart
                </span>
                CART
          </a>
        </div>
      </div>
      <nav class="nav-bar">
        <a href="#"
          >LAPTOPS<span class="material-symbols-outlined">
            keyboard_arrow_down
          </span></a
        >
        <a href="#"
          >DESKTOPS<span class="material-symbols-outlined">
            keyboard_arrow_down
          </span></a
        >
        <a href="#"
          >PHONES<span class="material-symbols-outlined">
            keyboard_arrow_down
          </span></a
        >
        <a href="#"
          >TABLETS<span class="material-symbols-outlined">
            keyboard_arrow_down
          </span></a
        >
        <a href="#"
          >ACCESSORIES<span class="material-symbols-outlined">
            keyboard_arrow_down
          </span></a
        >
        <a href="#" class="sale-link"
          >SALE<span class="material-symbols-outlined">
            keyboard_arrow_down
          </span></a
        >
      </nav>
    </header>
    <div class="promotion-banner"></div>
        <div class="carousel">
            <button class="prev">&#10094;</button>
            <img src="images/iphone.png" alt="iPhone 16 Promotion">
            <button class="next">&#10095;</button>
            <div class="carousel-indicators">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <button class="next">&#10095;</button>
        </div>        
    </div>
  </body>
</html>
