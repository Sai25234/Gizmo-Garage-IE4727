<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizmo Garage</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <div class="promo-banner">
            Running Promotion Banner
        </div>
        <div class="top-bar">
            <div class="logo">
                <img src="images/gizmogaragelogo.png" alt="Gizmo Garage">
            </div>
            <div class="search-bar">
                <select>
                    <option value="category">BY CATEGORY</option>
                </select>
                <input type="text" placeholder="Searh by Category..." >
                <button><img src="images/search_icon.png" alt="Search" height="40px" width="40px"></button>
            </div>
            <div class="account-cart">
                <a href="#" class="account-link">
                    <img src="images/my_account_icon.png" alt="My Account">
                </a>
                <a href="#" class="cart-link">
                    <img src="images/cart_icon.png" alt="Cart">
                </a>
            </div>
        </div>
        <nav class="nav-bar">
            <a href="#">Laptops</a>
            <a href="#">Desktops</a>
            <a href="#">Phones</a>
            <a href="#">Tablets</a>
            <a href="#">Accessories</a>
            <a href="#" class="sale-link" style="color: red;">Sale</a>
        </nav>
    </header>
    <div class="promotion-banner"></div>
        <div class="carousel">
            <button class="prev">&#10094;</button>
            <img src="images/iphone.png" alt="iPhone 16 Promotion">
            <button class="next">&#10095;</button>
            <div class="carousel-indicators">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <button class="next">&#10095;</button>
        </div>

        
    </div>

</body>
</html>
